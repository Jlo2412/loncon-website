      background: rgba(10, 10, 10, 0.8);
      border-bottom: 1px solid var(--glass-border);
    }

    .logo {
      font-weight: 800;
      font-size: 1.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .logo span { color: var(--accent); }
